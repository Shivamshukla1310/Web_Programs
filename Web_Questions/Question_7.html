<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8ebdc5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #6fe7f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        input[type="number"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 10px 5px;
            font-size: 16px;
            border: 1px solid #c5e8ec;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="performCalculation('add')">Addition (+)</button>
    <button onclick="performCalculation('subtract')">Subtraction (-)</button>
    <button onclick="performCalculation('multiply')">Multiplication (ร)</button>
    <button onclick="performCalculation('divide')">Division (รท)</button>

    <div class="result" id="result"></div>
</div>

<script>
    function performCalculation(operation) {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = 0;

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerHTML = "Please enter valid numbers";
            return;
        }

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    document.getElementById('result').innerHTML = "Cannot divide by zero";
                    return;
                }
                result = num1 / num2;
                break;
        }

        document.getElementById('result').innerHTML = "Result: " + result;
    }
</script>

</body>
</html>
