<!-- Design a website for book information, the home page should contain a books list, when a particular book is clicked, information of the books should display in the next page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(192, 243, 226);">
    <header>
        <h1>Cybersecurity Book Library</h1>
    </header>
    
    <section class="book-list">
        <div class="book-card">
            <a href="book.html?book=1">Cybersecurity Essentials</a>
        </div>
        <div class="book-card">
            <a href="book.html?book=2">Hacking: The Art of Exploitation</a>
        </div>
        <div class="book-card">
            <a href="book.html?book=3">The Web Application Hacker's Handbook</a>
        </div>
        <!-- Add more books as needed -->
    </section>
</body>
</html>
