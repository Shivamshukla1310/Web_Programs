<!-- Design a simple web page with head, body and footer, with heading tags, image tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Page</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* Dark background for cyber theme */
            color: #fff;
        }

        /* Header Styling */
        header {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #00ffcc; /* Cyber green theme */
        }

        /* Main section styling */
        main {
            text-align: center;
            padding: 50px 20px;
        }

        main h2 {
            font-size: 2rem;
            color: #00ccff; /* Lighter cyber blue */
            margin-bottom: 20px;
        }

        main img {
            width: 300px; /* Set image size */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2); /* Subtle glow effect */
        }

        /* Footer Styling */
        footer {
            background-color: #1a1a1a;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #cccccc;
        }

        footer p {
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cybersecurity Hub</h1>
    </header>

    <main>
        <h2>Stay Safe in the Digital World</h2>
        <img src="/cyber.jpeg" alt="Cybersecurity Image">
    </main>

    <footer>
        <p>&copy; 2024 Cybersecurity Hub | All Rights Reserved</p>
    </footer>

</body>
</html>
