<!-- Design a page to display the product information such as name, brand, price and etc with table tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #000;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Product Information</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <td>S23 Ultra</td>
        </tr>
        <tr>
            <th>Brand</th>
            <td>Samsung</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>87000/-</td>
        </tr>
        <tr>
            <th>Model</th>
            <td>FE</td>
        </tr>
        <tr>
            <th>Warranty</th>
            <td>1 Year</td>
        </tr>
    </table>
</body>
</html>
