<!-- This Program Is To See weather the given number -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positive Negative Number</title>
  </head>
  <body>
    <p id="result"></p>

    <script>
      let num = Number(prompt("Enter Number: "));
      if (num > 0) {
        document.getElementById("result").innerHTML = "The Number Is Positive.";
      } else if (num < 0) {
        document.getElementById("result").innerHTML = "The Number Is Negative.";
      } else {
        document.getElementById("result").innerHTML = "The Number Is Zero.";
      }
    </script>
  </body>
</html>
