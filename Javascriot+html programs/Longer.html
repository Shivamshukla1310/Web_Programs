<!-- Check Weather the given two string which string is bigger -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Longer String</title>
  </head>
  <body>
    <p id="str1"></p>
    <p id="str2"></p>
    <p id="res"></p>

    <script>
      let str1 = prompt("Enter Your String 1:");
      let str2 = prompt("Enter Your String 2:");
      document.getElementById("str1").innerHTML = "String 1:" + str1;
      document.getElementById("str2").innerHTML = "String 1:" + str2;
      if (str1.length > str2.length) {
        document.getElementById("res").innerHTML = "String 1 is Bigger";
      } else if (str2.length > str1.length) {
        document.getElementById("res").innerHTML = "String 2 is Bigger";
      } else {
        document.getElementById("res").innerHTML = "Both are equal";
      }
    </script>
  </body>
</html>
