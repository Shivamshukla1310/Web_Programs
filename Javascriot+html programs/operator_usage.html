<!-- Using Arithmetic operators to understand the mathematial condition -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Arithmetic Operators</title>
  </head>
  <body>
    <p id="no1">Number 1:</p>
    <p id="no2">Number 2:</p>
    <hr />
    <p id="add">Num1 + Num2 =</p>
    <p id="sub">Num1 - Num2 =</p>
    <p id="mul">Num1 * Num2 =</p>
    <p id="div">Num1 / Num2 =</p>
    <p id="mod">Num1 % Num2 =</p>
    <p id="pow">Num1 ** Num2 =</p>

    <script src="./operator_usage.js"></script>
  </body>
</html>
