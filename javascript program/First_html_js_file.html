<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using js inside the html file</title>
  </head>
  <body>
    <label for="num1">Enter Number 1: </label>
    <input type="number" required id="num1" /><br />
    <label for="num2">Enter Number 2: </label>
    <input type="number" required id="num2" /><br />
    <input
      type="button"
      name="Calculate"
      value="Calculate"
      onclick="myFunction()"
      id="Calculate"
    />

    <script>
      function myFunction() {
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        alert(num1 + num2);
        alert(num1 - num2);
      }
    </script>
  </body>
</html>
