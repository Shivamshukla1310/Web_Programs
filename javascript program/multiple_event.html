<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Event to same element</title>
  </head>
  <body>
    <p>This is an example of adding multiple elements to the same elements</p>
    <p>Click the following button to see the effect.</p>
    <button id="btn">Click Me</button>
    <p id="para"></p>
    <p id="para1"></p>
    <script>
      function fun() {
        alert("Welcome To the javascript program");
      }

      function fun1() {
        document.getElementById("para").innerHTML = "This is second function";
      }

      function fun2() {
        document.getElementById("para1").innerHTML = "This is third function";
      }
      var mybtn = document.getElementById("btn");
      mybtn.addEventListener("click", fun);
      mybtn.addEventListener("click", fun1);
      mybtn.addEventListener("click", fun2);
    </script>
  </body>
</html>
