<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/Portfolio_Website/Online Library/Library_photo.jpg') center/cover no-repeat;
            font-family: Arial, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        .intro {
            position: absolute;
            color: transparent;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            background: linear-gradient(90deg, #FFD700, #FF4500, #00CED1, #FFD700);
            -webkit-background-clip: text;
            animation: gradientShift 3s linear infinite, fadeIn 2s forwards;
            font-family: 'Arial', sans-serif;
        }

        .intro span:first-child {
            font-size: 4em;
            color: #FFD700;
        }

        @keyframes gradientShift {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bookClose {
            from { transform: rotateY(-180deg); }
            to { transform: rotateY(0deg); }
        }

        .book {
            position: relative;
            width: 350px;
            height: 500px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            opacity: 0;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left;
            transition: transform 1.5s ease;
            transform-style: preserve-3d;
            cursor: pointer;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 0 10px 10px 0;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.7);
        }

        .cover.open {
            transform: rotateY(-180deg);
        }

        .closing {
            animation: bookClose 1.5s ease forwards;
        }

        .cover-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 0 10px 10px 0;
            padding: 20px;
            color: #FFD700;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 2px solid #FFD700;
        }

        .cover-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #6B4423;
            transform: rotateY(180deg);
            border-radius: 10px 0 0 10px;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FFF;
            border-radius: 0 10px 10px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .book-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .book-decoration {
            font-size: 40px;
            margin: 20px 0;
            color: #FFD700;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            background: #8B4513;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #6B3410;
        }

        @media (max-width: 400px) {
            .book {
                width: 300px;
                height: 450px;
            }
            .intro {
                font-size: 2em;
            }
            .intro span:first-child {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="intro"><span>D</span>igiLibrary</div>
    <div class="book">
        <div class="page">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="cover">
            <div class="cover-front">
                <div class="book-title">Digital Library</div>
                <div class="book-decoration">‚ùß</div>
                <div>Click to Open</div>
            </div>
            <div class="cover-back"></div>
        </div>
    </div>

    <script>
        const book = document.querySelector('.book');
        const cover = document.querySelector('.cover');
        const loginForm = document.getElementById('loginForm');
        const intro = document.querySelector('.intro');

        // Show intro animation
        gsap.to('.intro', {
            opacity: 1,
            duration: 2,
            onComplete: () => {
                gsap.to('.intro', {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => {
                        intro.style.display = 'none';
                        gsap.to('.book', { opacity: 1, duration: 1 });
                    }
                });
            }
        });

        // Open book on cover click
        cover.addEventListener('click', () => {
            if (!cover.classList.contains('closing')) {
                cover.classList.add('open');
                gsap.from('.form-group', {
                    opacity: 0,
                    y: 20,
                    duration: 0.5,
                    stagger: 0.2,
                    delay: 0.5
                });
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            cover.classList.remove('open');
            cover.classList.add('closing');
            
            setTimeout(() => {
                gsap.to(book, {
                    opacity: 0,
                    y: -50,
                    duration: 1,
                    onComplete: () => {
                        cover.classList.remove('closing');
                        alert('Login successful! Redirecting to library...');
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
