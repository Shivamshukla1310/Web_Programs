<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naya Table</title>
    <style>
        .tab{
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
    <table border="2" class="tab">
        <tr class="row1">
            <th colspan="4">000</th>
        </tr>
        <tr class="row2">
            <td >ABC</td>
            <td colspan="2">XYZ</td>
            <td >PQR</td>
        </tr>
        <tr class="row3">
            <td rowspan="2">A</td>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr class="row4">
            <td>B</td>
            <td colspan="2"></td>
            <td>
            </td>
        </tr>
        <tr class="row5">
            <td>C</td>
            <td ></td>
            <td colspan="2">
            </td>
        </tr>
        
    </table>

</body>

</html>
