<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <h1>Rock Paper Scissors Game</h1>
    </div>

    <div class="game-container">
        <div class="display">
            <div class="player">
                <h2>You</h2>
                <img id="player-choice" src="./placeholder.png" alt="Your choice">
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <img id="computer-choice" src="./placeholder.png" alt="Computer choice">
            </div>
        </div>
        
        <div class="buttons">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>

        <div class="result">
            <h2 id="result-text">Make your move!</h2>
        </div>

        <div class="game">
            <button class="play_again">Play Again</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
